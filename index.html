<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS | TikTok Automation Platform</title>
    
    <meta name="tiktok-developers-site-verification" content="MVfaYV1c1SHigZGiz32SxEKu3bZ0ieu4">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #020c1b;
            --card-color: #112240;
            --text-color: #e6f1ff;
            --accent-color: #64ffda;
            --btn-color: #2979ff;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.95);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); text-decoration: none; }
        .nav-btn { background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); padding: 8px 16px; border-radius: 4px; text-decoration: none; }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1a365d 0%, var(--bg-color) 70%);
        }
        
        h1 { font-size: 3rem; margin-bottom: 1rem; line-height: 1.2; }
        h1 span { color: var(--accent-color); }
        p { font-size: 1.2rem; max-width: 600px; color: #8892b0; margin-bottom: 2rem; }
        
        .cta-btn {
            background-color: var(--btn-color);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(41, 121, 255, 0.3);
            transition: transform 0.2s;
        }
        .cta-btn:hover { transform: translateY(-3px); }

        /* Verification Badge */
        .verified-badge {
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            color: var(--accent-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">⚡ Nexus OS</a>
        <a href="#" class="nav-btn">Login</a>
    </nav>

    <div class="hero">
        <h1>ระบบจัดการ Affiliate<br>ด้วยพลังของ <span>TikTok API</span></h1>
        <p>Nexus OS คือแพลตฟอร์มอัจฉริยะสำหรับนักการตลาด ยืนยันตัวตนเรียบร้อย พร้อมเชื่อมต่อระบบอัตโนมัติ</p>
        
        <a href="#" class="cta-btn">เริ่มต้นใช้งาน</a>

        <div class="verified-badge">
            ✓ Official Site Verified
        </div>
    </div>

</body>
</html>
