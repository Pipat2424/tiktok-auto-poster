<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS - Affiliate Automation</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { background: white; max-width: 600px; margin: 0 auto; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .btn-tiktok { background-color: #000; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; margin-top: 30px; display: none; } /* ซ่อนไว้ก่อน */
        .step-2 { display: none; }
    </style>
    <script>
        function showDashboard() {
            // ฟังก์ชันหลอกๆ เพื่อเปลี่ยนหน้าจอตอนอัดคลิป
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Nexus OS</h1>
        <p>Affiliate Automation Platform</p>
        
        <div id="login-section">
            <p>Please log in to manage your campaigns.</p>
            <button class="btn-tiktok" onclick="showDashboard()">
                Log in with TikTok
            </button>
        </div>

        <div id="dashboard-section" class="step-2">
            <h2>Dashboard</h2>
            <p>Welcome, User!</p>
            <div class="upload-area">
                <p>Click to post video to TikTok</p>
                <button onclick="alert('Video Scheduled!')">Upload Content</button>
            </div>
        </div>
    </div>
</body>
</html>
